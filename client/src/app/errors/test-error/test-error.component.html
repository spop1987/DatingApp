<ng-container>
  <button class="btn btn-primary me-3" (click)="getError()">Test Bad User</button>

  <div class="row mt-5" *ngIf="validationsErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationsErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
